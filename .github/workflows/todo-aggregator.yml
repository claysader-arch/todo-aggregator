name: Todo Aggregator

on:
  schedule:
    # Run at 9am and 5pm PT (UTC-8) on weekdays
    - cron: '0 17 * * 1-5'  # 9am PT
    - cron: '0 1 * * 2-6'   # 5pm PT (next day UTC)
  workflow_dispatch:  # Manual trigger

jobs:
  aggregate-todos:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Debug secrets
        run: |
          echo "Checking if secrets are set..."
          if [ -n "${{ secrets.ANTHROPIC_API_KEY }}" ]; then echo "ANTHROPIC_API_KEY is set"; else echo "ANTHROPIC_API_KEY is EMPTY"; fi
          if [ -n "${{ secrets.NOTION_API_KEY }}" ]; then echo "NOTION_API_KEY is set"; else echo "NOTION_API_KEY is EMPTY"; fi
          if [ -n "${{ secrets.NOTION_DATABASE_ID }}" ]; then echo "NOTION_DATABASE_ID is set"; else echo "NOTION_DATABASE_ID is EMPTY"; fi

      - name: Run todo aggregator
        env:
          # Required
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}

          # Slack
          SLACK_USER_TOKEN: ${{ secrets.SLACK_USER_TOKEN }}

          # Zoom
          ZOOM_ACCOUNT_ID: ${{ secrets.ZOOM_ACCOUNT_ID }}
          ZOOM_CLIENT_ID: ${{ secrets.ZOOM_CLIENT_ID }}
          ZOOM_CLIENT_SECRET: ${{ secrets.ZOOM_CLIENT_SECRET }}

          # Gmail
          GMAIL_CLIENT_ID: ${{ secrets.GMAIL_CLIENT_ID }}
          GMAIL_CLIENT_SECRET: ${{ secrets.GMAIL_CLIENT_SECRET }}
          GMAIL_REFRESH_TOKEN: ${{ secrets.GMAIL_REFRESH_TOKEN }}
          GMAIL_LOOKBACK_DAYS: "1"

          # Optional
          NOTION_MEETINGS_DATABASE_ID: ${{ secrets.NOTION_MEETINGS_DATABASE_ID }}
          MY_NAME: ${{ vars.MY_NAME }}
          FILTER_MY_TODOS_ONLY: "true"
        run: |
          python src/orchestrator.py

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: aggregator-logs-${{ github.run_id }}
          path: '*.log'
          retention-days: 7
